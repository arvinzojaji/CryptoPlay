<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoPlay - Virtual Playground</title>
    <!-- icon-->
    <link rel="icon" type="image/png" href="assets/images/crypto.png">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- media queries stylesheet-->
    <link rel="stylesheet" href="assets/css/media-queries.css" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="col-sm-3">
                <a class="navbar-brand logo" href="./index.html">
                    <img src="assets/images/cryptoplay.png">
                </a>
                <img src="assets/images/loadingGif.gif" alt="loading" id="loadingIcon">
            </div>
            <div class="col-md-3 user">
                <p class="text-light">
                    <strong>
                        <span id="userBalance"></span>
                    </strong>
                </p>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item signOut" id="loginPageBtn">
                        <a class="nav-link" href="./signup.html">Log-in/Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="alertBtn"></div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="card col-md-8 cChart">
                    <div class="card-header title text-white bg-dark">CRYPTO CURRENCY</div>
                    <div class="card-body">
                        <small>
                            <p class="text-muted" id="lastUpdate">Last Updated
                                <span id="lastRefreshTime"></span>
                            </p>
                        </small>
                        <table id="topCoinsTable" class="table">
                            <thead class="thead-dark table">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Symbol</th>
                                    <th scope="col">Name</th>
                                    <th scope="col" id="marketCap">Market Cap</th>
                                    <th scope="col">Current Price</th>
                                    <th scope="col" id="availableSupply">Available Supply</th>
                                    <th scope="col">%24hr</th>
                                </tr>
                            </thead>
                            <tbody id="topcoins">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card col-md-3 border-dark leaderboard">
                    <div class="card-header text-white bg-dark">LEADERBOARDS</div>
                    <div class="card-body container d-flex" id="leaderboardWrapper">
                        <div class="card text-center bg-info LbBg">
                            <div class="card-header leaderboardChart">
                                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                                    <li role="presentation" class="active">
                                        <a class="nav-link active earningsOverTime" href="#topPortfoliosWrapper" aria-controls="1" role="tab" data-toggle="tab">
                                            <strong>Top Portfolios</strong>
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a class="nav-link totalEarnings" href="#topEarningsWrapper" aria-controls="2" role="tab" data-toggle="tab">
                                            <strong>Fastest Earnings</strong>
                                        </a>
                                    </li>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content">
                                <div role="tab-panel" class="tab-pane active" id="topPortfoliosWrapper">
                                    <table class="table leaderboards">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">User</th>
                                                <th scope="col">Portfolio Value</th>
                                            </tr>
                                        </thead>
                                        <tbody id="valueLB">
                                        </tbody>
                                    </table>
                                </div>
                                <div role="tab-panel" class="tab-pane active" id="topEarningsWrapper">
                                    <table class="table leaderboards">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">Username</th>
                                                <th scope="col">Total Earnings</th>
                                                <th scope="col">Days Active</th>
                                            </tr>
                                        </thead>
                                        <tbody id="earningsLB"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>


    <footer class="footer sticky-bottom">
        <p class="text-muted text-muted-footer text-center"> &copy; Copyright CryptoPlay </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/javascript/context.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
